<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
<div class="login-box card">
<div class="card-body">

<form class="form-horizontal form-material" id="loginform" [formGroup]="myForm" method="post">
    <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="./assets/images/LogoBeauty.png" alt="homepage" width="130" height="35" class="dark-logo" /></a>

    <!-- <form class="form-horizontal form-material" id="loginform" [formGroup]="myForm" method="post"> -->

    <div class="form-group ">
      <div class="col-xs-12">
        <label for="" class="form-label">Ingrese su correo: </label>
        <input type="email" class="form-control input" formControlName="email" placeholder="example@gmail.com" required  >
        <span class="text-danger" *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
          El email es requerido y debe ser válido
        </span>
      </div>
    </div>

        <div class="form-group ">
          <label for="" class="form-label">Ingrese su contraseña: </label>
          <input class="form-control input" type="password" formControlName="contrasena" >
          <span class="text-danger" *ngIf="myForm.get('contrasena')?.invalid && myForm.get('contrasena')?.touched">
              La contraseña es requerida
            </span>
        </div>

    <div class="form-group row">
        <div class="col-md-12">
            <a routerLink="/forgot-password" routerLinkActive="active" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvidé mi contraseña?</a> </div>
    </div>
    <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
            <button [disabled]="loading" class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" (click)="onSave()">Ingresar</button>
        </div>
    </div>
  </form>


    <div class="form-group m-b-0">
        <div class="col-sm-12 text-center">
            No tienes una Cuenta? <a routerLink="/register" routerLinkActive="active" aria-expanded="false" class="text-primary m-l-5"><b>Registrate</b></a>
        </div>
    </div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
